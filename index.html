<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Marvel TTT</title>
</head>
<body>
  <div class="content">
    <img src="https://sportshub.cbsistatic.com/i/2022/05/12/cbc4e8a2-7f51-44fb-87a7-88b1d6caa86f/moon-knight-werewolf-by-night.jpg" width="600">
    <h1>Moon Knight vs Werewolf by Night</h1>
    <h2 id="message">Message</h2>
    <section class="board">
      <div class="emptySqr"></div>
      <div class="emptySqr"></div>
      <div class="square" id="sq0"></div>
      <div class="emptySqr"></div>
      <div class="emptySqr"></div>
      <div class="emptySqr"></div>
      <div class="square" id="sq1"></div>
      <div class="square" id="sq2"></div>
      <div class="square" id="sq3"></div>
      <div class="emptySqr"></div>
      <div class="square" id="sq4"></div>
      <div class="square" id="sq5"></div>
      <div class="square" id="sq6"></div>
      <div class="square" id="sq7"></div>
      <div class="square" id="sq8"></div>
    </section>
    <button class="reset">Reset Game</button>
  </div>
</body>
</html>
